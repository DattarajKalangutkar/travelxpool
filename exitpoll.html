<script type="text/javascript">
    var state_data = ['goa'];
    var site_Url = '';
    $(document).ready(function() 
    {
        function auto_update_result() 
        {
           $.ajax({
               url: 'https://election.nw18.com/electiondata/electionjson/assembly_election_2022/exit_poll.json',
               dataType: 'json',
               type: 'GET',
               success: function(result) {}
           }).complete(function(result) {
                var responseData = result.responseJSON.goa_exit_poll;
                var str = '';

                for(let i=0;i<responseData.length;i++)
                {
                    str += '<div class="swiper-slide slide"><div class="pollinfo"><h3 class="totalSeat">Agency:'+responseData[i].agency_name+'</h3><h3 class="totalSeat">Total Seat:'+responseData[i].total_seats+'</h3></div>';
                    var headstr = '<tr>';
                    var bodystr = '<tr>';
                    for(let k=0;k<responseData[i].parties.length;k++)
                    {
                        headstr += '<th style="background-color:'+responseData[i].parties[k].colour+'">'+responseData[i].parties[k].name+'</th>';
                        bodystr += '<td style="background-color:'+responseData[i].parties[k].colour+'">'+responseData[i].parties[k].seats+'</td>';
                    }
                    headstr += '</tr>';
                    bodystr += '</tr>';
                    str += '<table cellpadding="0" cellspacing="0" style="width:100%;font-size: 2.5rem;"><thead>'+headstr+'</thead><tbody>'+bodystr+'</tbody></table>';
                    str += '</div>';
                }
                $("#goaData").html(str);

                swiper = new Swiper(".dailypost1", {
                    grabCursor: !0,
                    spaceBetween: 10,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev"
                    }
                });
           });
      }
      auto_update_result();
   });
</script>
