<script type="text/javascript">
    var url = new URL(window.location.href);
    var waterallData = waterfalldata;
    var type = "waterfall";
    var shortWord = 30;
    waterallData.sort(function(a, b){if(a.name < b.name) { return -1; }if(a.name > b.name) { return 1; }return 0;});
    var str = '';
    for(let i=0;i<waterallData.length;i++)
    {
        if(waterallData[i].status == '1')
        {
            var url = 'detailpage.html?type='+type+'_'+waterallData[i].id;
            if(waterallData[i].desc.split(' ').length > shortWord)
                var descofarticles = displayShort(waterallData[i].desc.split(' '),shortWord,url);
            else
                var descofarticles = waterallData[i].desc;

            str += '<div class="box">';
            if(waterallData[i].images.length > 0)
            {
                str += '<div class="swiper dailypost1 image">';
                str += '<div class="swiper-wrapper">';
                for(let j=0;j<1;j++)
                {
                    str +='<div class="swiper-slide slide">';
                    str +='<img src="'+waterallData[i].images[j]+'" alt="'+waterallData[i].name+'" title="'+waterallData[i].name+'" width="363" height="230">';
                    str +='</div>';
                }
                str += '</div></div>';
            }
            str += '<div class="content">';
            str += '<h3>'+waterallData[i].name+'</h3>';
            str += '<p>'+descofarticles+'</p>';
            str += '<a href="'+url+'" class="btn" title="Check Now">Check Now</a>';
            str += '</div></div>';
        }
    }
    document.getElementById('waterallData').innerHTML = str;    
    //breadcrum function
    document.getElementById("valueid").href = url;
    document.getElementById("valueid").innerHTML = type;              
</script>
