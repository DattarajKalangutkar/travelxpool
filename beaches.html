<script type="text/javascript">
    var url = new URL(window.location.href);
    var beachesData = beachesdata;
    var type = "beaches";
    var shortWord = 30;
    beachesData.sort(function(a, b){if(a.name < b.name) { return -1; }if(a.name > b.name) { return 1; }return 0;});
    var str = '';
    for(let i=0;i<beachesData.length;i++)
    {
        if(beachesData[i].status == '1')
        {
            var url = 'detailpage.html?type='+type+'_'+beachesData[i].id;
            if(beachesData[i].desc.split(' ').length > shortWord)
                var descofarticles = displayShort(beachesData[i].desc.split(' '),shortWord,url);
            else
                var descofarticles = beachesData[i].desc;

            str += '<div class="box">';
            if(beachesData[i].images.length > 0)
            {
                str += '<div class="swiper dailypost1 image">';
                str += '<div class="swiper-wrapper">';
                for(let j=0;j<1;j++)
                {
                    str +='<div class="swiper-slide slide">';
                    str +='<img src="'+beachesData[i].images[j]+'" alt="'+beachesData[i].name+'" title="'+beachesData[i].name+'" width="363" height="230">';
                    str +='</div>';
                }
                str += '</div></div>';
            }
            str += '<div class="content">';
            str += '<h3>'+beachesData[i].name+'</h3>';
            str += '<p>'+descofarticles+'</p>';
            str += '<a href="'+url+'" class="btn" title="Check Now">Check Now</a>';
            str += '</div></div>';
        } 
    }
    document.getElementById('beachesData').innerHTML = str;  

    //breadcrum function
    document.getElementById("valueid").href = url;
    document.getElementById("valueid").innerHTML = type;            
</script>
