<script type="text/javascript">
    var beachesData = data;
    beachesData.sort(function(a, b){if(a.name < b.name) { return -1; }if(a.name > b.name) { return 1; }return 0;});
    var str = '';
    for(let i=0;i<beachesData.length;i++)
    {
        if(beachesData[i].status == '1')
        {
            str += '<div class="box">';
            if(beachesData[i].images.length > 0)
            {
                str += '<div class="swiper dailypost1 image">';
                str += '<div class="swiper-wrapper">';
                for(let j=0;j<beachesData[i].images.length;j++)
                {
                    str +='<div class="swiper-slide slide">';
                    str +='<img src="'+beachesData[i].images[j]+'" alt="'+beachesData[i].name+'" title="'+beachesData[i].name+'" width="363" height="230">';
                    str +='</div>';
                }
                str += '</div></div>';
            }
            str += '<div class="content">';
            str += '<h3>'+beachesData[i].name+'</h3>';
            str += '<p>'+beachesData[i].desc+'</p>';
            str += '<a href="'+beachesData[i].location+'" class="btn" title="Explore Now">explore now</a>';
            str += '</div></div>';
        } 
    }
    document.getElementById('beachesData').innerHTML = str;                  
</script>
