                       {
                           $("#" + state_name + "_alliance_party_" + a).html(result.alliance[a].ALLIANCE_NAME_LANG1);
                           $("#" + state_name + "_alliance_wonlead_" + a).html(result.alliance[a].wonlead);
                           $("#" + state_name + "_alliance_party_" + a).css('background-color', result.alliance[a].color);
                           $("#" + state_name + "_alliance_wonlead_" + a).css('background-color', result.alliance[a].color);
                           $("#" + state_name + "_alliance_legend_party_" + a).css('background-color', result.alliance[a].color);
                           var str = [result.alliance[a].ALLIANCE_NAME_LANG1, result.alliance[a].wonlead, result.alliance[a].color, result.alliance[a].ALLIANCE_NAME_LANG1];
                           pieData.push(str);
                       }
                       if (parseInt(result.total_seats.seats) - parseInt(result.total_seats.wonlead) != 0) {
                           var leftseats = parseInt(result.total_seats.seats) - parseInt(result.total_seats.wonlead);
                           var str = ['TBA', leftseats, 'grey', 'TBA'];
                           pieData.push(str);
                       }

                       var display_name = state_name;
                       if (display_name == "uttar-pradesh") {
                           display_name = "uttar pradesh";
                       }

                       $(".statename").html(display_name.replace(/^([a-z])|\s+([a-z])/g, function($1) {
                           return $1.toUpperCase();
                       }));
                       $(".total_number").html(result.total_seats.seats);
                       $(".overall_seat").html("Total Seat "+((result.total_seats.wonlead !="") ? result.total_seats.wonlead : "0") + '/' + result.total_seats.seats);
                       //$(".timedate").html('updated ' + result.alliance[0].lastupdate);
                       //update_piechart('stateWidget', pieData);
                   });
               }
               //key candidates
               var key_candidate_url = switch_url.key_candidates.replace(':state:',state_name);
               //show_key_candidate(key_candidate_url);
               //Fill Map
               var state_name = 'goa';
               var constituency_url = switch_url.cons_list_with_status.replace(':state:',state_name);
               constituency_map_fill(constituency_url, state_name);
           });
      }

      function show_key_candidate(url) 
      {
           $.ajax({
               url: url,
               dataType: 'json',
               type: 'GET',
               success: function(result) {}
           }).complete(function(data, status) {
               var responseText, candidate_html = "";
               responseText = data.responseText;
               var candidateData = JSON.parse(responseText);
               var width = window.innerWidth || document.documentElement.clientWidth;
               var i = 0;
               for (let j in candidateData) 
               {
                   if (width >= 768) {
                       if (i % 4 == 0) {
                           candidate_html += '<div class="candidate_list">';
                       }
                   } else {
                       candidate_html += '<div  class="candidate_list" >';
                   }
                   candidate_html += '<a class="candidate" href="' + site_Url + 'assembly-elections/key-candidate-list/' + candidateData[j].state.toLowerCase().replace(" ", "-") + '-' + candidateData[j].candidate_tag.toLowerCase().replace(" ", "-") + '-' + candidateData[j].cons_name.toLowerCase().replace(" ", "-") + '-candidate-' + candidateData[j].candidate_id + '/" title="'+candidateData[j].cand_name+'">';
                   candidate_html += '<div class="image_block"><img src="' + candidateData[j].cand_full_image + '" alt="' + candidateData[j].cand_name + '" title="' + candidateData[j].cand_name + '" width="44px" height= "44px"></div>';
                   candidate_html += '<div class="content_block">';
                   candidate_html += '<h3>' + candidateData[j].cand_name + '</h3><div class="partyname">' + candidateData[j].ABBR + ' | ' + candidateData[j].cons_name + '</div>';
                   var classname;
                   if (candidateData[j].CANDI_STATUS == "WON" || candidateData[j].CANDI_STATUS == "LEADING") {
                       classname = "win";
                   } else {
                       classname = "loss";
                   }
                   candidate_html += '<div class="winloss ' + classname + '">' + candidateData[j].CANDI_STATUS + '</div></div></a>';
                   if (width >= 768) {
                       if (i == 3 || i == 7 || i == 11 || i == 15 || i == 19) {
                           candidate_html += '</div>';
                       }
                   } else {
                       candidate_html += '</div>';
                   }
                  i++;
               }
               $('.candidate_slider').html(candidate_html);
               $('.candidate_slider').slick("unslick");
               candidate_slide_init();
           });
      }

      function constituency_map_fill(url, state_name) 
      {
         $.ajax({
            url: url,
            dataType: 'json',
            type: 'GET',
            success: function(result) {}
         }).complete(function(data, status) {
            responseText = data.responseText;
            responseText = responseText.replace("election_const_rhs_" + state_name.replace('-', '_') + "(", '');
            responseText = responseText.substring(0, responseText.length - 1);
            var constituencyData = JSON.parse(responseText);
            var constit = '';
            for (let j in constituencyData) 
            {
               if (constituencyData[j].color != "" && constituencyData[j].cons_id != "") {
                  $("#" + constituencyData[j].cons_id.toUpperCase()).attr('style', "fill:" + constituencyData[j].color);
                  $("#" + constituencyData[j].cons_id.toUpperCase()).attr('title', constituencyData[j].ABBR);
               }

               constit += '<tr><td class="constitnameclass" style="background-color:#c9ded6;">'+constituencyData[j].cname+'</td><td class="" style="background-color:'+constituencyData[j].color+'">'+((constituencyData[j].ABBR !='') ? constituencyData[j].ABBR:'-')+'</td><td style="background-color:'+constituencyData[j].party_color_2017+'">'+constituencyData[j].WINNER_2017+'</td><td style="background-color:'+constituencyData[j].party_color_2012+'">'+constituencyData[j].WINNER_2012+'</td></tr><tr><td class="whiterow"></td></tr>';
            }

            $("#constitable").html(constit);

         });
      }

      function update_piechart(id, data) {
           Highcharts.chart(id, {
               chart: {
                   height: 140,
                   type: 'item',
                   backgroundColor: "transparent",
               },

               credits: {
                   enabled: false
               },

               exporting: {
                   enabled: false
               },

               plotOptions: {
                   columnrange: { // or general options: "series: { ... }"
                       dataLabels: {
                           enabled: true,
                           color: 'red',
                           style: {
                               textOutline: 'none'
                           }
                       }
                   }
               },

               title: {
                   text: undefined
               },

               tooltip: {
                   borderWidth: 0,
                   backgroundColor: "rgba(255,255,255,1)",
                   style: {
                       zIndex: 100
                   }
               },

               subtitle: {
                   // text: 'Parliament visualization'
               },

               legend: {
                   //labelFormat: '{name} <span style="opacity: 0.4">{y}</span>'
                   enabled: false,
                   symbolHeight: .001,
                   symbolWidth: .001,
                   y: 0,
                   maxHeight: 0
               },

               series: [{
                   name: 'Representatives',
                   keys: ['name', 'y', 'color', 'label'],
                   data: data,
                   dataLabels: {
                       enabled: false,
                       format: '{point.label}'
                   },

                   // Circular options
                   center: ['50%', '88%'],
                   size: '180px',
                   startAngle: -90,
                   endAngle: 90
               }]
           });
      }
      auto_update_result();
      //candidate_slide_init();
      //setInterval(auto_update_result, 30000);
   });
</script>
