<script type="text/javascript">
    var url = new URL(window.location.href);
    var hiddenplacesData = hiddendata;
    var type = "hidden";
    hiddenplacesData.sort(function(a, b){if(a.name < b.name) { return -1; }if(a.name > b.name) { return 1; }return 0;});
    var str = '';
    for(let i=0;i<hiddenplacesData.length;i++)
    {
        if(hiddenplacesData[i].status == '1')
        {
            str += '<div class="box">';
            if(hiddenplacesData[i].images.length > 0)
            {
                str += '<div class="swiper dailypost1 image">';
                str += '<div class="swiper-wrapper">';
                for(let j=0;j<1;j++)
                {
                    str +='<div class="swiper-slide slide">';
                    str +='<img src="'+hiddenplacesData[i].images[j]+'" alt="'+hiddenplacesData[i].name+'" title="'+hiddenplacesData[i].name+'" width="363" height="230">';
                    str +='</div>';
                }
                str += '</div></div>';
            }
            str += '<div class="content">';
            str += '<h3>'+hiddenplacesData[i].name+'</h3>';
            str += '<p>'+hiddenplacesData[i].desc+'</p>';
            str += '<a href="detailpage.html?type='+type+'_'+hiddenplacesData[i].id+'" class="btn" title="Check Now">Check Now</a>';
            str += '</div></div>';
        } 
    }
    document.getElementById('hiddenplacesData').innerHTML = str; 
    //breadcrum function
    document.getElementById("valueid").href = url;
    document.getElementById("valueid").innerHTML = type;                  
</script>
