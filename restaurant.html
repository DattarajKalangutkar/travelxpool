<script type="text/javascript">
    var url = new URL(window.location.href);
    var resturantData = resturantdata;
    var type = "restaurant";
    var shortWord = 30;
    resturantData.sort(function(a, b){if(a.name < b.name) { return -1; }if(a.name > b.name) { return 1; }return 0;});
    var str = '';
    for(let i=0;i<resturantData.length;i++)
    {
        if(resturantData[i].status == '1')
        {
            var url = 'detailpage.html?type='+type+'_'+resturantData[i].id;
            if(resturantData[i].desc.split(' ').length > shortWord)
                var descofarticles = displayShort(resturantData[i].desc.split(' '),shortWord,url);
            else
                var descofarticles = resturantData[i].desc;

            str += '<div class="box">';
            if(resturantData[i].images.length > 0)
            {
                str += '<div class="swiper dailypost1 image">';
                str += '<div class="swiper-wrapper">';
                for(let j=0;j<1;j++)
                {
                    str +='<div class="swiper-slide slide">';
                    str +='<img src="'+resturantData[i].images[j]+'" alt="'+resturantData[i].name+'" title="'+resturantData[i].name+'" width="363" height="230">';
                    str +='</div>';
                }
                str += '</div></div>';
            }
            str += '<div class="content">';
            str += '<h3>'+resturantData[i].name+'</h3>';
            str += '<p>'+descofarticles+'</p>';
            str += '<a href="'+url+'" class="btn" title="Check Now">Check Now</a>';
            str += '</div></div>';
        } 
    }
    document.getElementById('resturantData').innerHTML = str;   
    //breadcrum function
    document.getElementById("valueid").href = url;
    document.getElementById("valueid").innerHTML = type;                
</script>
