<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
<!-- header section starts  -->
<header class="header">
    <a href="#" class="logo"> <i class="fas fa-hiking"></i>travelXPool</a>
    <nav class="navbar">
        <div id="nav-close" class="fas fa-times"></div>
        <a href="index.html#home">home</a>
        <a href="index.html#about">about</a>
        <a href="index.html#packages">Explore</a></a>
        <a href="index.html#gallery">gallery</a>
    </nav>
    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <!-- <div id="search-btn" class="fas fa-search"></div> -->
    </div>
</header>
<!-- header section ends -->
<!-- search form  -->
<div class="search-form">
    <div id="close-search" class="fas fa-times"></div>
    <form action="">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>
</div>

<section class="contact">
    <form id="formsub" name="formsub" method="post" onsubmit="return validate();">
        <h1 class="heading">Get in touch</h1>
        <p>Your feedback is very important to us! Let us know your comment, feedback, errors, typo mistake etc using the form given below.</p>
        <iframe src='' name='frmload' style='display:none' id='frmload'></iframe>
        <div id="successmsg" style="display:none;">
            <p style='color:green;'>Thanks for you feedback.Your message is posted successfully !</p>
        </div>
        <div id="errormsg" style="display:none;">
            <p style='color:red;'>Please enter mandatory details!</p>
        </div>
        <div class="inputBox">
            <input type="text" id="name" placeholder="Enter your name" name="name">
            <input type="email" id="email" placeholder="Enter email" name="email">
        </div>
        <textarea placeholder="your message" cols="30" rows="10" id="comment" name="comment"></textarea>
        <a href="#" class="btn" onclick="submitForm();">send message</a>
    </form>
</section>

<script src="js/swiper.js"></script>
<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
</html>
<script type="text/javascript">
    function validate() 
    {
        var err = "";
        document.getElementById('successmsg').style.display = "none";
        document.getElementById('errormsg').style.display = "none";
        var _comment = document.getElementById('comment').value.trim();
        if (_comment == "") {
            err += " Comments is a mandatory field";
            document.getElementById('errormsg').style.display = "block";
        }
        if (err.length > 0) {
            return false;
        } else {
            return true;
        }
    }

    document.getElementById('frmload').onload = function frameload() 
    {
        document.getElementById('successmsg').style.display = "block";
        resetform();
    };

    function resetform() 
    {
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('comment').value = '';
    }

    function submitForm()
    {
        var test = validate();
        if(test) 
        {
            document.getElementById('formsub').target = 'frmload';
            document.getElementById('formsub').action = 'https://travelxpool.000webhostapp.com/submit_form.php';
            document.getElementById('formsub').submit();
        }
    }
</script>
