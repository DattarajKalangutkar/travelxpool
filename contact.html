<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Xpool</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/swiper.css" />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header section starts  -->
<header class="header">
    <a href="#" class="logo"> <i class="fas fa-hiking"></i>travelXPool</a>
    <nav class="navbar">
        <div id="nav-close" class="fas fa-times"></div>
        <a href="index.html#home">home</a>
        <a href="index.html#about">about</a>
        <a href="index.html#packages">Explore</a></a>
        <a href="index.html#gallery">gallery</a>
    </nav>
    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <!-- <div id="search-btn" class="fas fa-search"></div> -->
    </div>
</header>
<!-- header section ends -->
<!-- search form  -->
<div class="search-form">
    <div id="close-search" class="fas fa-times"></div>
    <form action="">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>
</div>

<section class="contact">
    <form action="">
        <h1 class="heading">Get in touch</h1>
        <p>Your feedback is very important to us! Let us know your comment, feedback, errors, typo mistake etc using the form given below.</p>
        <div class="inputBox">
            <input type="text" placeholder="your name">
            <input type="email" placeholder="your email">
        </div>
        <div class="inputBox">
            <input type="number" placeholder="your number">
            <input type="text" placeholder="subject">
        </div>
        <textarea name="" placeholder="your message" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="send message" class="btn">
    </form>
</section>

<script src="js/swiper.js"></script>
<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
</html>
