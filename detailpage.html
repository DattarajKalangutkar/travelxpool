<script type="text/javascript">
    var siteUrl = "https://www.travelxpool.com/";
    var url = new URL(window.location.href);
    var url_data = url.searchParams.get("type").split('_');
    var type = url_data[0];
    var id = url_data[1];


    if(type == 'beaches')
        detaildata = getdetaildata(beachesdata,id);
    else if(type == 'waterfall')
        detaildata = getdetaildata(waterfalldata,id);
    else if(type == 'historic')
        detaildata = getdetaildata(historicdata,id);
    else if(type == 'hidden')
        detaildata = getdetaildata(hiddendata,id);
    else if(type == 'resturant')
        detaildata = getdetaildata(resturantdata,id);

    document.getElementById('detailtitle').innerHTML = detaildata[0].name; 
    document.getElementById('detaildesc').innerHTML = detaildata[0].desc; 
    //document.getElementById('detailplace').innerHTML = "Place : "+detaildata[0].taluka; 
    document.getElementById('detailcat').innerHTML = "Category : "+type.charAt(0).toUpperCase()+type.slice(1); 
    document.getElementById("detaillocation").href = detaildata[0].location;
    document.getElementById("detailwhatsapp").href = "https://api.whatsapp.com/send?text="+url;
    document.getElementById("detailfacebook").href = "https://www.facebook.com/sharer/sharer.php?u="+url;
    document.getElementById("detailtwitter").href = "https://twitter.com/intent/tweet?text="+detaildata[0].name+"&url="+url;
    var detailimageData = detaildata[0].images;
    var str = '';
    for(let i=0;i<detailimageData.length;i++)
    {
        str += '<div class="swiper-slide slide" style="width:369px;">';
        str += '<div class="image">';
        str += '<img src="'+detailimageData[i]+'" alt="'+detaildata[0].name+'" width="363" height="290">';
        str += '</div>';
        str += '</div>';
    }
    document.getElementById('detailImages').innerHTML = str;  

    //breadcrum function
    document.getElementById("catgoryid").href = siteUrl+type+".html";
    document.getElementById("valueid").href = url;
    document.getElementById("catgoryid").innerHTML = type;
    document.getElementById("valueid").innerHTML = detaildata[0].name;

    function getdetaildata(data,id)
    {
        return data.filter(obj => {return obj.id === id});
    }                
</script>
